<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}">HOME</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'admin:index'%}">
                            Admin
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'basic_app:register' %}">
                            Register
                        </a>
                    </li>

                    {% if user.is_authenticated %}
                    <li>
                        <a class='navbar-link' href="{% url 'logout' %}">LogOut</a>
                    </li>
                    {% else %}
                    <li>
                        <a class="navbar-link" href="{% url 'basic_app:user_login' %}">LogIn</a>
                    </li>
                    {% endif %}

                </ul>
            </div>
        </nav>



        <div class="container">
            {% block body_block %}
            <!-- Anything outside of this will be inherited if you extend! -->
            {% endblock %}
        </div>

    </body>
    
</html>
